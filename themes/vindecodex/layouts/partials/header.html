<!DOCTYPE html>
<html>
	<head>
		<title>{{ .Title }}</title>
		{{ $B := .Site.BaseURL }}
		<link rel="stylesheet" href="{{ $B }}css/main.css">
	</head>
<body>
	<header>
		<nav>
			{{ $PageTitle := .Page.Title }}
			{{ $SectionName := .Page.Section }}
			{{ $Blogs := "blog" }}
			<ul>
				<li><a class="{{ if eq $PageTitle "Vindecode" }} active {{ end }}" href="{{ $B }}">/Home</a></li>
				<li><a class="{{ if eq $PageTitle "About" }} active {{ end }}" href="{{ $B }}/about">/About</a></li>
				<li><a class="{{ if or (eq $PageTitle $Blogs) (eq $SectionName $Blogs) }} active {{ end }}" href="{{ $B }}/blog">/Blog</a></li>
		</nav>
	</header>

	<div class="root">
		<div class="content">
